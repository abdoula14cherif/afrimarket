
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afrimarket - Plateforme d'annonces</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Loader styles */
        .loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3c72, #2a5298, #ff6b6b, #40e0d0, #ffa500);
            background-size: 400% 400%;
            animation: gradientBG 3s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .loader-wrapper.fade-out {
            opacity: 0;
            visibility: hidden;
        }

        .loader {
            text-align: center;
            color: white;
        }

        .loader-circle {
            width: 80px;
            height: 80px;
            border: 5px solid #ffffff;
            border-top: 5px solid #ff6b6b;
            border-right: 5px solid #40e0d0;
            border-bottom: 5px solid #ffa500;
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }

        .loader h2 {
            font-size: 24px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .loader p {
            font-size: 16px;
            opacity: 0.9;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Main content styles */
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 42px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #1e3c72, #ff6b6b, #40e0d0, #ffa500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            letter-spacing: 2px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: white;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255,107,107,0.1);
        }

        .form-group input:hover, .form-group select:hover {
            border-color: #40e0d0;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #1e3c72, #2a5298, #ff6b6b, #40e0d0, #ffa500);
            background-size: 300% 300%;
            animation: gradientMove 5s ease infinite;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 20px;
            letter-spacing: 1px;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .message.success {
            display: block;
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            display: block;
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .login-link a {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .login-link a:hover {
            color: #40e0d0;
        }

        .color-bar {
            display: flex;
            height: 5px;
            margin-top: 30px;
            border-radius: 5px;
            overflow: hidden;
        }

        .color-bar span {
            flex: 1;
            height: 100%;
        }

        .color-blue { background: #1e3c72; }
        .color-red { background: #ff6b6b; }
        .color-turquoise { background: #40e0d0; }
        .color-orange { background: #ffa500; }
        .color-white { background: #ffffff; }

        /* Responsive */
        @media (max-width: 480px) {
            .form-card {
                padding: 20px;
            }

            .row {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .header h1 {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div class="loader-wrapper" id="loader">
        <div class="loader">
            <div class="loader-circle"></div>
            <h2>Afrimarket</h2>
            <p>Chargement de votre plateforme...</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="form-card">
            <div class="header">
                <h1>AFRIMARKET</h1>
                <p>Créez votre compte pour publier vos annonces</p>
            </div>

            <form id="registerForm">
                <div class="form-group">
                    <label>Nom complet *</label>
                    <input type="text" id="fullName" placeholder="Entrez votre nom complet" required>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label>WhatsApp *</label>
                        <input type="tel" id="whatsapp" placeholder="+225 XX XX XX XX" required>
                    </div>

                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" id="email" placeholder="votre@email.com" required>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label>Mot de passe *</label>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>

                    <div class="form-group">
                        <label>Confirmer *</label>
                        <input type="password" id="confirmPassword" placeholder="••••••••" required>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label>Pays *</label>
                        <select id="country" required>
                            <option value="">Sélectionnez</option>
                            <option value="Côte d'Ivoire">Côte d'Ivoire</option>
                            <option value="Sénégal">Sénégal</option>
                            <option value="Mali">Mali</option>
                            <option value="Burkina Faso">Burkina Faso</option>
                            <option value="Cameroun">Cameroun</option>
                            <option value="Togo">Togo</option>
                            <option value="Bénin">Bénin</option>
                            <option value="Guinée">Guinée</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Ville *</label>
                        <input type="text" id="city" placeholder="Votre ville" required>
                    </div>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">
                    CRÉER MON COMPTE
                </button>

                <div class="message" id="message"></div>

                <div class="login-link">
                    Déjà un compte ? <a href="#">Se connecter</a>
                </div>

                <div class="color-bar">
                    <span class="color-blue"></span>
                    <span class="color-red"></span>
                    <span class="color-turquoise"></span>
                    <span class="color-orange"></span>
                    <span class="color-white"></span>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://elgbvitijyjriozvzqpf.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVsZ2J2aXRpanlqcmlvenZ6cXBmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEzODczNDcsImV4cCI6MjA4Njk2MzM0N30.7juarApMsBUf4b2n8ObuWYl2hMHahQC-qwjORjCTkIM';
        
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Loader management
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('loader').classList.add('fade-out');
            }, 2000);
        });

        // Form validation and submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const messageDiv = document.getElementById('message');
            const submitBtn = document.getElementById('submitBtn');
            
            // Get form values
            const fullName = document.getElementById('fullName').value.trim();
            const whatsapp = document.getElementById('whatsapp').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const country = document.getElementById('country').value;
            const city = document.getElementById('city').value.trim();

            // Validation
            if (!fullName || !whatsapp || !email || !password || !confirmPassword || !country || !city) {
                showMessage('Veuillez remplir tous les champs', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('Les mots de passe ne correspondent pas', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('Le mot de passe doit contenir au moins 6 caractères', 'error');
                return;
            }

            if (!validateEmail(email)) {
                showMessage('Veuillez entrer un email valide', 'error');
                return;
            }

            // Disable button during submission
            submitBtn.disabled = true;
            submitBtn.textContent = 'Création en cours...';

            try {
                // Sign up with Supabase
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: fullName,
                            whatsapp: whatsapp,
                            country: country,
                            city: city
                        }
                    }
                });

                if (authError) throw authError;

                // Insert user data into a custom table (optional)
                const { error: insertError } = await supabase
                    .from('users')
                    .insert([
                        {
                            id: authData.user.id,
                            full_name: fullName,
                            whatsapp: whatsapp,
                            email: email,
                            country: country,
                            city: city,
                            created_at: new Date()
                        }
                    ]);

                if (insertError) {
                    console.log('Insert error:', insertError);
                    // Still show success even if insert fails (user is created in auth)
                }

                showMessage('Compte créé avec succès ! Vérifiez votre email pour confirmer.', 'success');
                
                // Reset form
                document.getElementById('registerForm').reset();

                // Redirect or show success message
                setTimeout(() => {
                    window.location.href = '#success';
                }, 2000);

            } catch (error) {
                console.error('Error:', error);
                showMessage(error.message || 'Une erreur est survenue', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'CRÉER MON COMPTE';
            }
        });

        // Helper function to show messages
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Email validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Create users table if it doesn't exist
        async function createTableIfNotExists() {
            try {
                const { error } = await supabase.rpc('create_users_table_if_not_exists');
                if (error) console.log('Table might already exist:', error);
            } catch (error) {
                console.log('Table creation check:', error);
            }
        }

        // Call this when page loads
        createTableIfNotExists();

        // WhatsApp number formatting
        document.getElementById('whatsapp').addEventListener('input', function(e) {
            let x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,2})(\d{0,2})(\d{0,2})/);
            e.target.value = !x[2] ? x[1] : '+' + x[1] + ' ' + x[2] + (x[3] ? ' ' + x[3] : '') + (x[4] ? ' ' + x[4] : '');
        });

        // Password strength indicator
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            const strength = checkPasswordStrength(password);
            updatePasswordStrengthIndicator(strength);
        });

        function checkPasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]+/)) strength++;
            if (password.match(/[A-Z]+/)) strength++;
            if (password.match(/[0-9]+/)) strength++;
            if (password.match(/[$@#&!]+/)) strength++;
            return strength;
        }

        function updatePasswordStrengthIndicator(strength) {
            // You can add visual indicator here if needed
            console.log('Password strength:', strength);
        }
    </script>

    <!-- SQL to create users table (run this once in Supabase SQL editor) -->
    <!--
    CREATE TABLE IF NOT EXISTS users (
        id UUID PRIMARY KEY REFERENCES auth.users(id),
        full_name TEXT NOT NULL,
        whatsapp TEXT NOT NULL,
        email TEXT NOT NULL,
        country TEXT NOT NULL,
        city TEXT NOT NULL,
        created_at TIMESTAMP WITH TIME ZONE DEFAULT NOW(),
        updated_at TIMESTAMP WITH TIME ZONE DEFAULT NOW()
    );

    -- Enable RLS
    ALTER TABLE users ENABLE ROW LEVEL SECURITY;

    -- Create policy for users to read their own data
    CREATE POLICY "Users can view own data" ON users
        FOR SELECT USING (auth.uid() = id);

    -- Create policy for users to insert their own data
    CREATE POLICY "Users can insert own data" ON users
        FOR INSERT WITH CHECK (auth.uid() = id);

    -- Create policy for users to update their own data
    CREATE POLICY "Users can update own data" ON users
        FOR UPDATE USING (auth.uid() = id);
    -->
</body>
</html>
